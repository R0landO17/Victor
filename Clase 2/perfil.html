<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Perfil</title>
    <link rel="stylesheet" href="perfil.css" />
  </head>
  <body>
    <!--Barra de navegacion-->
    <nav class="navbar">
      <div class="menu-hamburger">
        <ul id="menu" class="menu-list">
          <li>
            <a href="#inicio" onclick="mostrarSeccion('inicio')"
              >Acerca de Me</a
            >
          </li>
          <li>
            <a href="#perfil" onclick="mostrarSeccion('proyectos')">Proyecto</a>
          </li>
          <li>
            <a href="#contacto" onclick="mostrarSeccion('contacto')"
              >Contactame</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!--Contenedor principal-->
    <div id="main-content">
      <!--Seccion Principal-->
      <div id="inicio" class="section">
        <div class="inicio-contenido">
          <div class="profile-card">
            <img
              src="img/imagen.png"
              alt="Foto de perfil"
              class="profile-image"
            />
            <h2 class="profile-name">Rolando Vela</h2>
            <p class="profile-description">Frontend Developer</p>
          </div>
        
        <div class="decription">
          <p>
            Soy un desarrollador apasionado por crear experiencias de web
            atractivas
          </p>
        </div>
        <div class="iconos-redes">
          <a href=""><img src="img/icons8-github-50.png" alt="Github" class="icon" /></a>
          <a href=""><img src="img/icons8-linkedin-50.png" alt="LinkedIn" class="icon" /></a>
          <a href=""><img src="img/icons8-x-80.png" alt="X" class="icon" /></a>
        </div>
      </div>
    </div>
      <!--Seccion Proyectos-->
      <div id="proyectos" class="section" style="display: none;">
        <h2>Mis proyectos</h2>
        <div class="proyectos-grid">
          <div class="proyecto">
            <h3>Proyecto 1</h3>
            <p>Descripcion de proyecto 1</p>
          </div>
          <div class="proyecto">
            <h3>Proyecto 2</h3>
            <p>Descripcion de proyecto 2</p>
          </div>
          <div class="proyecto">
            <h3>Proyecto 3</h3>
            <p>Descripcion de proyecto 3</p>
          </div>
        </div>
      </div>
      <!--Seccion Contacto-->
      <div id="contacto" class="section" style="display: none;">
        <h2>Contactame</h2>
        <form>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Dejame un mensaje</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <script>
      function mostrarSeccion(seccion) {
        const secciones = document.querySelectorAll(".section");
        secciones.forEach(function (sec) {
          sec.style.display = "none";
        });
        document.getElementById(seccion).style.display = "block";
      }
    </script>
  </body>
</html>
